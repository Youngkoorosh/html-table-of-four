<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-table-of-four</title>
</head>
<body dir="rtl">
    <table> <!-- border="1" -->
        <thead>
            <tr>
                <th>
                    ردیف
                </th>
                <th class="th-name">
                    نام
                </th>
                <th>
                    نام خانوادگی
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="num-class">1</td>
                <td>حمید</td>
                <td>حمیدی</td>
            </tr>

            <tr>
                <td class="num-class">2</td>
                <td>رضا</td>
                <td>رضایی</td>
            </tr>

            <tr>
                <td class="num-class">3</td>
                <td>علی</td>
                <td>شعبانی</td>
            </tr>

            <tr>
                <td class="num-class">4</td>
                <td>محمد</td>
                <td>محمدی</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="footer-td">
                    تعداد : 4
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
